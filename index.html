<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehrwertsteuer-Rechner</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #166088;
      --accent-color: #4cb5f5;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .description {
      color: #6c757d;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary-color);
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 181, 245, 0.2);
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--secondary-color);
    }

    .result-container {
      margin-top: 30px;
      padding: 20px;
      background-color: var(--light-color);
      border-radius: var(--border-radius);
      display: none;
    }

    .result-container.active {
      display: block;
      animation: fadeIn 0.5s;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #dee2e6;
    }

    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
      font-weight: bold;
      font-size: 1.2em;
      color: var(--success-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #6c757d;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Mehrwertsteuer-Rechner</h1>
      <p class="description">Berechnen Sie schnell und einfach Mehrwertsteuer und Bruttobeträge</p>
    </header>

    <div class="form-group">
      <label for="amount">Betrag (€)</label>
      <input type="number" id="amount" placeholder="Geben Sie den Betrag ein" step="0.01" min="0">
    </div>

    <div class="form-group">
      <label for="taxRate">Mehrwertsteuersatz</label>
      <select id="taxRate">
        <option value="0.19">19% (Standard)</option>
        <option value="0.07">7% (ermäßigt)</option>
        <option value="custom">Anderer Satz</option>
      </select>
    </div>

    <div class="form-group" id="customRateContainer" style="display: none;">
      <label for="customRate">Individueller Steuersatz (%)</label>
      <input type="number" id="customRate" placeholder="Geben Sie den Steuersatz ein" step="0.1" min="0" max="100">
    </div>

    <button class="btn" id="calculateBtn">Berechnen</button>

    <div class="result-container" id="resultContainer">
      <div class="result-item">
        <span>Nettobetrag:</span>
        <span id="netAmount">0,00 €</span>
      </div>
      <div class="result-item">
        <span>Mehrwertsteuer:</span>
        <span id="taxAmount">0,00 €</span>
      </div>
      <div class="result-item">
        <span>Bruttobetrag:</span>
        <span id="grossAmount">0,00 €</span>
      </div>
    </div>
  </div>

  <footer>
    <p>Erstellt mit Mehrwertsteuer-Rechner &copy; 2025</p>
  </footer>

  <script src="mehrwertsteuer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const amountInput = document.getElementById('amount');
      const taxRateSelect = document.getElementById('taxRate');
      const customRateContainer = document.getElementById('customRateContainer');
      const customRateInput = document.getElementById('customRate');
      const calculateBtn = document.getElementById('calculateBtn');
      const resultContainer = document.getElementById('resultContainer');
      const netAmountElement = document.getElementById('netAmount');
      const taxAmountElement = document.getElementById('taxAmount');
      const grossAmountElement = document.getElementById('grossAmount');

      taxRateSelect.addEventListener('change', function () {
        if (this.value === 'custom') {
          customRateContainer.style.display = 'block';
        } else {
          customRateContainer.style.display = 'none';
        }
      });

      calculateBtn.addEventListener('click', function () {
        const amount = parseFloat(amountInput.value);

        if (isNaN(amount) || amount < 0) {
          alert('Bitte geben Sie einen gültigen Betrag ein.');
          return;
        }

        let taxRate;
        if (taxRateSelect.value === 'custom') {
          taxRate = parseFloat(customRateInput.value) / 100;
          if (isNaN(taxRate) || taxRate <= 0 || taxRate >= 1) {
            alert('Bitte geben Sie einen gültigen Steuersatz zwischen 0 und 100 ein.');
            return;
          }
        } else {
          taxRate = parseFloat(taxRateSelect.value);
        }

        const taxAmount = mwst(amount, taxRate);
        const grossAmount = brutto(amount, taxRate);

        netAmountElement.textContent = amount.toFixed(2) + ' €';
        taxAmountElement.textContent = taxAmount.toFixed(2) + ' €';
        grossAmountElement.textContent = grossAmount.toFixed(2) + ' €';

        resultContainer.classList.add('active');
      });
    });
  </script>
</body>

</html>
